<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Page</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
 
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-box" id="login-form">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                    <span class="icon toggle-password" onclick="togglePassword('loginPassword', this)"><i class="fas fa-eye"></i></span>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="user-options">
                    <a href="admin.html">Admin</a>
                    <a href="staff.html">Staff</a>
                    <a href="stu.html">Student</a>
                </div>
                
                <div class="switch">
                    <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-box" id="register-form">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>First Name</label>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label>Last Name</label>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="registerPassword" required>
                    <label>Password</label>
                    <span class="icon toggle-password" onclick="togglePassword('registerPassword', this)"><i class="fas fa-eye"></i></span>
                </div>
                <div class="input-box">
                    <input type="password" id="confirmPassword" required>
                    <label>Confirm Password</label>
                    <span class="icon toggle-password" onclick="togglePassword('confirmPassword', this)"><i class="fas fa-eye"></i></span>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="switch">
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Font Awesome CDN for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        // Form Switching Logic
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        showRegister.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        showLogin.addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        // Toggle Password Visibility
        function togglePassword(fieldId, toggleIcon) {
            const passwordField = document.getElementById(fieldId);
            const icon = toggleIcon.querySelector('i');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash'); // Change icon to "eye-slash"
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye'); // Change icon to "eye"
            }
        }
    </script>
</body>
</html>
